<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành sử dụng thẻ <ul>
            <ol>
                <li>
    </title>
</head>

<body>
    <h1>Danh sách các thành phố</h1>
    <h2>
        <ul style="list-style-type: square;">
            <li>Việt Nam</li>
            <ol style="list-style-type: decimal;">
                <li> Hà Nội</li>
                <li> Hồ Chí Minh</li>
                <li> Đà Nẵng</li>
                <li> Hải Phòng</li>
            </ol>
            <li>Hoa Kỳ</li>
            <ol style="list-style-type: decimal;">
                <li> New York</li>
                <li> Los Angeles</li>
                <li> Chicago</li>
                <li> Alaska</li>
            </ol>
            <li>Trung Quốc</li>
            <ol style="list-style-type: decimal;">
                <li> Bắc Kinh</li>
                <li> Thương Hải</li>
                <li> Hồng Kông</li>
                <li> Thâm Quyến</li>
                <li> Quảng Đông</li>
            </ol>
        </ul>
    </h2>
</body>

</html>
